<!-- Le indica al navegador que el código que se va a 
    leer es HTML 5 -->
<!DOCTYPE html>
<!-- Contenedor padre-->
<html lang="es">
    <!-- Es bueno tabular las etiquetas para tener unas
    buenas prácticas, al navegador lo le importa la 
    tabulación pero es buena para el programador -->
    <head>
        <!-- Va todo lo que es importante  para el navegador
        para que pueda leer el proyecto de la forma en la que lo
        construimos // Dependencias, librerías externas, fuentes
        Esto no lo ve el usuario-->

        <!-- Las etiquetas meta le dan cierta información al navegador
        para que sepa cómo tratar el proyecto, esta se cierra sola-->

        <meta charset="UTF-8">
        <!-- Ayuda a que el navegador ayuda a que cuando se busque cierta
        información en internet, esta información pueda salir -->
        <meta 
            name="description" 
            content="Esta página te mostrará fotos de gatos"
        >
        <!-- Ayuda a que los robots de los navegadores puedan hacer posicionamiento
        de la página-->
        <meta name="robots" content="index,follow">
        <!-- Ayuda a los proyectos responsive, todos los proyectos actuales son 
        responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>Es mi página</title>
    </head>
    <body>
        <!-- Es todo lo que se puede ver o todo con lo que se va
        a interactuar-->
        <header>
            Lista del super
        </header>
        <main>
            <h1>Lista del super</h1>
            <section>
                <ul>
                    <li>Carnes: </li>
                    <ol>
                        <li>Res</li>
                        <li>Cerdo</li>
                        <li>Pollo</li>
                    </ol>
                </ul>
                <ul>
                    <li>Vegetales: </li>
                    <ol>
                        <li>Cebolla</li>
                        <li>Lechuga</li>
                        <li>Espinaca</li>
                    </ol>
                </ul>
            </section>
        </main>
        <footer>
            <a href="https://www.google.com/search?q=receta+de+carnes&oq=receta+de+carnes&aqs=chrome..69i57j0l9.2407j0j7&sourceid=chrome&ie=UTF-8">Recetas con carne</a>
        </footer>
        <div>
    </body>
</html>
